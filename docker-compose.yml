version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuralis-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
    depends_on:
      - meeting-bot
    networks:
      - neural-net

  meeting-bot:
    build: 
      context: ./meeting-bot
      dockerfile: Dockerfile
    container_name: neuralis-meeting-bot
    restart: always
    ports:
      - "3001:3000"
    shm_size: "2gb" # Chrome requirement
    environment:
      - NODE_ENV=production
    networks:
      - neural-net

networks:
  neural-net:
    driver: bridge
