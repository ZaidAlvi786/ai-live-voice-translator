version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nexus_postgres
    restart: always
    environment:
      POSTGRES_USER: nexus_admin
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: nexus_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexus_network

  redis:
    image: redis/redis-stack:latest
    container_name: nexus_redis
    restart: always
    ports:
      - "6379:6379"
      - "8001:8001" # Redis Stack Insight
    volumes:
      - redis_data:/data
    networks:
      - nexus_network

  minio:
    image: minio/minio
    container_name: nexus_minio
    command: server /data
    environment:
      MINIO_ROOT_USER: nexus_minio_admin
      MINIO_ROOT_PASSWORD: secure_minio_password
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - nexus_network

networks:
  nexus_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
